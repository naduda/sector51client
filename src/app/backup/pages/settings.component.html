<div *ngIf="credentials?.ok; else googleCredentials"
     class="backup-wrapper">
  <button type="button"
          class="btn btn-primary"
          (click)="runBackup()">
    Backup
  </button>

  <button type="button"
          class="btn btn-primary"
          (click)="runRestore()">
    Restore
  </button>
</div>

<ng-template #googleCredentials>
  <settings-google-credentials [credentials]="credentials">
  </settings-google-credentials>
</ng-template>
