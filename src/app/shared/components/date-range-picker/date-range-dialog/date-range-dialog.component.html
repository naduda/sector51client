<div class="wrapper">

  <div class="calendar-container">
    <mat-calendar class="calendar beg"
                  [selected]="period?.beg"
                  [startAt]="begStart"
                  (selectedChange)="onSelectedChange($event, true)">
    </mat-calendar>

    <mat-calendar class="calendar end"
                  [selected]="period?.end"
                  [startAt]="endStart"
                  (selectedChange)="onSelectedChange($event)">
    </mat-calendar>
  </div>

</div>
