<div class="confirm-dialog">
  <header>
    <h2 [innerHTML]="data.title"></h2>
  </header>

  <h4 class="desc" [innerHTML]="data.message"></h4>

  <footer class="flex-center">
    <button mat-raised-button color="primary" [innerHTML]="data.acceptLabel || 'Yes'" (click)="onClick(true)"></button>
    <button mat-raised-button [innerHTML]="data.rejectLabel || 'No'" (click)="onClick(false)"></button>
  </footer>
</div>
