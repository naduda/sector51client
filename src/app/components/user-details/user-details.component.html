<form #form="ngForm" class="user-deteils border rounded p-4" (ngSubmit)="form.valid && submit(form)">
  <main *ngIf="user">
    <div class="form-inline">
      <label class="my-0 mr-2" for="name">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name" pattern="[A-Za-z\u0400-\u04ff]{1,25}"
        [ngClass]="{'ng-touched': form.submitted}" required>
    </div>

    <div class="form-inline">
      <label class="my-0 mr-2" for="surname">Surname</label>
      <input type="text" class="form-control" name="surname" [(ngModel)]="user.surname"
        pattern="[A-Za-z\u0400-\u04ff]{1,25}" required>
    </div>

    <div class="form-inline">
      <label class="my-0 mr-2" for="phone">Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="user.phone"
        pattern="^(?:\+|\(?\+38\)?|8)*[\(,\s]*[0-9]{3}[\),\s]{0,2}[0-9]{3}[-,\s]*[0-9]{2}[-,\s]*[0-9]{2}" required>
    </div>

    <div class="form-inline">
      <label class="my-0 mr-2" for="card">Card</label>
      <input type="text" class="form-control" name="card" [(ngModel)]="user.card" required>
    </div>

    <div class="form-inline">
      <label class="my-0 mr-2" for="birthday">Birthday</label>
      <p-calendar name="birthday" [(ngModel)]="user.birthday" dateFormat="dd.mm.yy" [readonlyInput]="true"
        [minDate]="minDateValue" [maxDate]="maxDateValue" [yearNavigator]="true" showIcon="true" required>
      </p-calendar>
    </div>

    <div class="form-inline">
      <div class="w-50 d-flex flex-row">
        <label class="my-0 mr-2" for="gender">Male</label>
        <p-radioButton name="gender" [value]="true" [(ngModel)]="user.gender"></p-radioButton>
      </div>
      <div class="w-50 d-flex flex-row">
        <label class="my-0 mr-2" for="gender">Female</label>
        <p-radioButton name="gender" [value]="false" [(ngModel)]="user.gender"></p-radioButton>
      </div>
    </div>

    <div class="form-inline">
      <label class="my-0 mr-2" for="role">Role</label>
      <p-dropdown name="role" [options]="roles" [(ngModel)]="user.role" (onChange)="changeRole($event.value)">
      </p-dropdown>
    </div>

    <div class="form-inline" *ngIf="showPassword">
      <label class="my-0 mr-2" for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-inline" *ngIf="showPassword">
      <label class="my-0 mr-2" for="password2">Password</label>
      <input type="password" class="form-control" name="password2" [(ngModel)]="password" required>
    </div>
  </main>

  <footer class="between-center">
    <button [class.hidden]="signup" type="button" class="btn btn-danger" [innerHTML]="'delete' | uppercase"></button>
    <button type="submit" class="btn btn-primary" [innerHTML]="'apply' | uppercase"></button>
  </footer>
</form>
